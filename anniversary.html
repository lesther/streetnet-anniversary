<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>streetnet anniversary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/streetnet-styles.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <section class="section hero-bg">
        <div class="container">
            <div class="wrap-container wrap-container_xl">
                <div class="d-flex justify-content-center justify-content-lg-end position-relative">
                    <img src="./images/logo.png">
                </div>
                <div class="group group_half--lg position-relative text_align-center text_align-left--lg">
                    <div>
                        <h1 class="title title_xl title_hero--sm title_light title_weight-black">
                            StreetNet celebrates its 20th anniversary!
                        </h1>
                        <p class="text text_light text_xxl text_weight-bold">
                            20 Years for <span class="text-support">support</span> for Street vendors accros the world
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section section_pad-top_xs section_pad-bottom_xs bg-color-pink-dark">
        <h1 class="text-light title text-center h-spacing-bottom-xl">Celebrate With Us</h1>

        <div class="group group_inline--sm group_spacing-md--md group_content-center">
            <a href="#videos" class="btn btn-block btn-xs btn-transparent border-light btn-active-light btn-full-width-fluid justify-content-center btn-bold" id="videos">Videos</a>
            <a href="#blog" class="btn btn-block btn-xs btn-transparent border-light btn-active-light btn-full-width-fluid justify-content-center btn-bold" id="blog">Blog post</a>
            <a href="#infographic" class="btn btn-block btn-xs btn-transparent border-light btn-active-light btn-full-width-fluid justify-content-center btn-bold" id="infographic">Infographic</a>
            <a href="#resources" class="btn btn-block btn-xs btn-transparent border-light btn-active-light btn-full-width-fluid justify-content-center btn-bold" id="resources">Resources</a>
            <a href="#calendar" class="btn btn-block btn-xs btn-transparent border-light btn-active-light btn-full-width-fluid justify-content-center btn-bold" id="calendar">Calendar</a>
        </div>

    </section>
</body>
</html>
